<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | CRAB AI</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f1f5f9;
            --text-secondary: #94a3b8;
            --user-bubble: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1e293b, #0f172a 80%);
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        /* Ambient Background Blobs */
        .blob {
            position: absolute;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: float 20s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(50px, -50px) scale(1.1);
            }

            100% {
                transform: translate(-30px, 40px) scale(0.9);
            }
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 6rem auto;
            padding: 4rem 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .creator-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .creator-badge .dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--primary-color);
        }

        .creator-badge strong {
            color: var(--primary-color);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, #ffffff, var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.35rem;
            font-weight: 400;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            color: #0f172a;
            background: var(--user-bubble);
            border-radius: 18px;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 45px rgba(0, 242, 254, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 4rem auto;
                padding: 3rem 1.5rem;
            }

            h1 {
                font-size: 3rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .back-btn {
                padding: 14px 32px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="creator-badge">
            <div class="dot"></div>
            Crab By <strong>Yahya</strong>
        </div>

        <h1>About CRAB</h1>

        <p class="description">
            CRAB Is An AI Assistant, Made With Python And Designed Premiumly.
        </p>

        <p class="description" style="margin-top: -1rem; font-size: 1.1rem; color: #64748b;">
            It Was Developed By <strong>Yahya</strong>
            To Know More About The Author, Click <a href="{{ url_for('portfolio') }}" target="_blank">Here</a>.
        </p>

        <a href="/" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>
    </div>
</body>

</html>
