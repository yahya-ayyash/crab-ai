<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | CRAB</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 4rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            line-height: 1.8;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.25rem;
            border: 1px solid var(--glass-border);
            padding: 12px 25px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>About CRAB</h1>
        <p>
            CRAB is an advanced voice assistant built with Python and modern web technologies.
            It uses an advanced search engine to get information and the browser's speech engine to convert text to
            speech.

        <p>
            Developed by <strong>Yahya</strong>, To Know More About ME, Visit My Portfolio
        </p>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>

</html>m
