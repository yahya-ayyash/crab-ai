<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAB | Smart Voice Assistant</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Ambient Background */
        .blob {
            position: absolute;
            filter: blur(90px);
            z-index: -1;
            opacity: 0.5;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: var(--secondary-color);
            border-radius: 50%;
            opacity: 0.3;
        }

        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: auto;
            border-radius: 50%;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .highlight {
            color: var(--primary-color);
            -webkit-text-fill-color: var(--primary-color);
        }

        p.subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            color: #0f172a;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.6);
        }

        .features {
            display: flex;
            gap: 2rem;
            margin-top: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 16px;
            width: 280px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        footer {
            padding: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: var(--primary-color) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                line-height: 1.2;
                margin-top: 2rem;
            }

            p.subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
                padding: 0 10px;
            }

            header {
                padding: 1.5rem 1rem;
                flex-direction: column;
                gap: 1.2rem;
                text-align: center;
            }

            .logo {
                font-size: 1.5rem;
                justify-content: center;
                width: 100%;
            }

            .logo img {
                width: 40px;
            }

            nav {
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px !important;
                width: 100%;
            }

            nav a {
                font-size: 0.95rem !important;
                padding: 5px 10px !important;
            }

            .cta-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='crab_logo.png') }}" alt="Logo">
            CRAB
        </div>
        <nav style="display: flex; gap: 20px; align-items: center;">
            <a href="/about"
                style="text-decoration: none; color: #94a3b8; font-weight: 500; font-size: 1.1rem; transition: color 0.3s; padding: 5px 0;">About</a>
            {% if session.get('user_id') %}
            <a href="/app"
                style="text-decoration: none; color: #94a3b8; font-weight: 500; font-size: 1.1rem; transition: color 0.3s; padding: 5px 0;">Assistant</a>
            <a href="/logout"
                style="text-decoration: none; color: #ef4444; font-weight: 500; font-size: 1.1rem; transition: color 0.3s; padding: 5px 0;">Logout</a>
            {% else %}
            <a href="/login"
                style="text-decoration: none; color: #94a3b8; font-weight: 500; font-size: 1.1rem; transition: color 0.3s; padding: 5px 0;">Login</a>
            <a href="/signup"
                style="text-decoration: none; color: var(--primary-color); font-weight: 600; font-size: 1.1rem; transition: color 0.3s; padding: 5px 15px; border: 1px solid var(--primary-color); border-radius: 8px;">Sign
                Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <h1>The Upcoming Generation <br> <span class="highlight">Trending Voice Intelligence</span></h1>
        <p class="subtitle">The Crab Ai Is An Advanced Voice Assistant That Made With Python.</p>

        <a href="/app" class="cta-button">Launch Assistant</a>


    </main>

    <footer>
        &copy; 2026 CRAB AI. Developed by Yahya.
    </footer>
</body>

</html>
