<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CRAB</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --user-bubble: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --shadow-glow: 0 0 30px rgba(0, 242, 254, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1e293b, #0f172a 80%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1f5f9;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        /* Ambient Background Blobs - Premium Floating */
        .blob {
            position: absolute;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: float 20s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(50px, -50px) scale(1.1);
            }

            100% {
                transform: translate(-30px, 40px) scale(0.9);
            }
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .auth-container {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 3.5rem;
            border-radius: 32px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: containerEntry 1s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes containerEntry {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.04em;
            background: linear-gradient(to right, #ffffff, var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            margin-left: 12px;
            color: #94a3b8;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--user-bubble);
            border: none;
            border-radius: 16px;
            color: #0f172a;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.2);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 242, 254, 0.4);
        }

        .toggle-text {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #64748b;
        }

        .toggle-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            transition: 0.3s;
        }

        .toggle-text a:hover {
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        .flash-messages {
            margin-bottom: 2rem;
            list-style: none;
            padding: 0;
            animation: containerEntry 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both;
        }

        .flash-error {
            color: #f87171;
            font-size: 0.9rem;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        .flash-success {
            color: #34d399;
            font-size: 0.9rem;
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 0 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="auth-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please log in to continue</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
            <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <p class="toggle-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</body>

</html>
